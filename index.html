<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css?family=Work%20Sans%3A700%2C700%2C700%2C700%2C700%2C100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900%7CPoppins%3A700%2C700%2C700%2C700%2C700%2C100%2C100italic%2C200%2C200italic%2C300%2C300italic%2Cregular%2Citalic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;subset=&amp;display=swap">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Work%20Sans%3A700%2C700%2C700%2C700%2C700%2C100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900%7CPoppins%3A700%2C700%2C700%2C700%2C700%2C100%2C100italic%2C200%2C200italic%2C300%2C300italic%2Cregular%2Citalic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;subset=&amp;display=swap"
    media="all" onload="this.media='all'">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./src/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/assets/css/style.scss">
  <title>Home 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #myBtn {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Fixed/sticky position */
      bottom: 20px;
      /* Place the button at the bottom of the page */
      right: 30px;
      /* Place the button 30px from the right */
      z-index: 99;
      /* Make sure it does not overlap */
      border: none;
      /* Remove borders */
      outline: none;
      /* Remove outline */
      background-color: #1EC6B6;
      /* Set a background color */
      color: white;
      /* Text color */
      cursor: pointer;
      /* Add a mouse pointer on hover */
      padding: 15px;
      /* Some padding */
      border-radius: 50%;
      /* Rounded corners */
      font-size: 18px;
      /* Increase font size */
    }

    #myBtn:hover {
      background-color: #555;
      /* Add a dark-grey background on hover */
    }

    #option_btn {
      height: 125px;
    }

    #option_btn {
      position: fixed;
      top: 150px;
      right: -2px;
      cursor: pointer;
      z-index: 9;
      background: #fff;
      border-right: 0;
      width: 40px;
      height: 120px;
      padding: 10px 0 10px 0;
      text-align: center;
      border-radius: 5px 0 0 5px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, .1);
      line-height: 1.4;
      -webkit-transform: translate(0, 0);
      -moz-transform: translate(0, 0);
      transform: translate(0, 0);
      -webkit-transition: -webkit-transform 600ms ease;
      -moz-transition: transform 600ms ease;
      -o-transition: -o-transform 600ms ease;
      transition: transform 600ms ease;
    }

    .demotip {
      display: block;
    }

    a,
    .post_detail.single_post {
      color: #FF4A52;
    }

    a {
      color: #222;
      text-decoration: none;
      -webkit-transition: color .2s linear, background .1s linear;
      -moz-transition: color .2s linear, background .1s linear;
      -ms-transition: color .2s linear, background .1s linear;
      -o-transition: color .2s linear, background .1s linear;
      transition: color .2s linear, background .1s linear;
    }

    .tooltipstered {
      font-size: 16px;
      color: #000000;
    }
  </style>
</head>

<body>

  <div id="root">

  </div>

  <div id="option_btn">
    <a href="javascript:;" class="demotip tooltipstered"><i class="fa-solid fa-gear"></i></a>

    <a href="https://themes.themegoods.com/grandtour/landing/showcase/" class="demotip tooltipstered" target="_blank">
      <i class="fa-solid fa-heart"></i>
    </a>

    <a href="https://themes.themegoods.com/grandtour/doc" class="demotip tooltipstered" target="_blank">
      <i class="fa-solid fa-book-open"></i>
    </a>

    <a href="https://1.envato.market/EnokD" class="demotip tooltipstered" target="_blank">
      <i class="fa-solid fa-cart-plus"></i>
    </a>
  </div>

  <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-chevron-up"></i></button>

  <script>
    // Get the button:
    let mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/assets/js/jquery.min.js"></script>
  <script src="./src/assets/js/bootstrap.min.js"></script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
